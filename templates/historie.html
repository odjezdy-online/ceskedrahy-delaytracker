<html lang="cs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DelayTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: #cbd5e0;
        }
    </style>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ETFJ0D4HZT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ETFJ0D4HZT');

    <meta property="og:title" content="DelayTracker - ČD Most" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://most.odjezdy.online" />
</head>

<body class="bg-gray-900 text-gray-300">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-xl font-bold text-white" href="/">DelayTracker</a>
            <button class="text-gray-400 md:hidden" id="navbar-toggler">
                <i class="fas fa-bars"></i>
            </button>
            <div class="hidden md:flex space-x-4" id="navbar-menu">
                <a class="text-gray-300 hover:text-white" href="/">Přehled zpoždění</a>
                <a class="text-gray-300 hover:text-white" href="/historie">Historické zpoždění</a>
            </div>
        </div>
    </nav>

    <form class="container mx-auto p-4" method="get" action="/historie">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label for="train_num" class="block text-sm font-medium text-gray-300">Číslo vlaku</label>
                <input type="text" class="mt-1 block w-full bg-gray-700 border border-gray-600 text-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="train_num" name="train_num" value="{{ form_data[0] }}" aria-describedby="trainHelp">
                <p id="trainHelp" class="mt-2 text-sm text-gray-400">Zadávejte číslo bez prefixů (Os, R...)</p>
            </div>
            <div>
                <label for="date_from" class="block text-sm font-medium text-gray-300">Od</label>
                <input type="date" class="mt-1 block w-full bg-gray-700 border border-gray-600 text-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="date_from" name="date_from" value="{{ form_data[1] }}">
            </div>
            <div>
                <label for="date_to" class="block text-sm font-medium text-gray-300">Do</label>
                <input type="date" class="mt-1 block w-full bg-gray-700 border border-gray-600 text-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="date_to" name="date_to" value="{{ form_data[2] }}">
            </div>
            <div class="flex items-end">
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Zobrazit historii zpoždění</button>
            </div>
        </div>
        {% if error != '' %}
            <div class="mt-4 bg-red-600 text-white p-4 rounded-md">
                <div class="flex justify-between items-center">
                    <strong>Chyba!</strong>
                    <button type="button" class="text-white" data-bs-dismiss="toast" aria-label="Close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="mt-2">
                    {{ error }}
                </div>
            </div>
        {% endif %}
    </form>

    {% block result %}
    {% endblock %}
    <script>
        document.getElementById('navbar-toggler').addEventListener('click', function() {
            var menu = document.getElementById('navbar-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
